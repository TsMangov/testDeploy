<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REAL STEEL Giga Application</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="/css/styleproducts.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/search-bar.js"></script>
  <script src="/js/allproducts.js"></script>
  <script src="/js/vanilla.js"  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>

<body>

<header th:fragment="navigation">

<!--  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">-->
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="/"><img alt="car picture"
                                          src="/images/daslogo.png"
                                          class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">Menu
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto col-12 justify-content-between">


        <li sec:authorize="isAuthenticated()" class="nav-item h4">
          <a class="nav-link " th:href="@{/product/all}">All Pets</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item h4">
          <a class="nav-link " href="/product/add">Add New Pet</a>
        </li>

        <li class="nav-item" sec:authorize="!isAuthenticated()" >
          <a class="nav-link h4" th:href="@{/users/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()" >
          <a class="nav-link h4" th:href="@{/users/register}">Register</a>
        </li>

        <li sec:authorize="isAuthenticated()" class="nav-item h4">
          <form th:action="@{/logout}" method="POST">
            <button type="submit" class="logoutbtn h5 pt-2" th:text="'Logout: '+${#authentication.getPrincipal().getUsername()}">
              Logout
            </button>
          </form>
        </li>

      </ul>
    </div>


  </nav>
</header>


<footer th:fragment="footer" class="footer bg-blur">
  <div class="container-fluid text-center">
    <div class="h5 text-white">
      &copy;REAL STEEL by Tsvetan 2021. All rights reserved.
    </div>
  </div>
</footer>

</body>

</html>
